name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
    - uses: actions/checkout@v4
    
    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Patchwork Isles ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## What's New in ${{ steps.get_version.outputs.VERSION }}
          
          ### Features
          - Multi-profile character system
          - Enhanced accessibility options
          - Improved session history with pagination
          - Comprehensive content validation
          
          ### Installation
          
          **Python (Recommended):**
          ```bash
          git clone https://github.com/your-org/Patchwork-Isles.git
          cd Patchwork-Isles
          python -m venv .venv
          source .venv/bin/activate  # or .venv\Scripts\activate on Windows
          pip install -r requirements-dev.txt
          python engine/engine_min.py world/world.json
          ```
          
          **Windows Executable:**
          Download `Patchwork-Isles-Windows.zip`, extract, and run `play.bat`
          
          ### Requirements
          - Python 3.8 or newer
          - No runtime dependencies for basic gameplay
          - Development tools available via `requirements-dev.txt`
          
          See the README for full installation and playing instructions.
        draft: false
        prerelease: false

  build-windows:
    needs: create-release
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements-dev.txt
    
    - name: Validate world content
      run: |
        python tools/validate.py world/world.json
        python tools/list_unreachable.py world/world.json
    
    - name: Build Windows executable
      run: |
        python scripts/package_windows.py
    
    - name: Upload Windows Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./dist/Patchwork-Isles-Windows.zip
        asset_name: Patchwork-Isles-Windows.zip
        asset_content_type: application/zip

  build-source:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
    
    - name: Validate content
      run: |
        python tools/validate.py world/world.json
        python tools/list_unreachable.py world/world.json
    
    - name: Run quality checks
      run: |
        black --check --line-length 100 engine/ tools/
        ruff check engine/ tools/
        mypy engine/ tools/ --ignore-missing-imports
    
    - name: Create source distribution
      run: |
        # Create a clean source distribution
        mkdir -p dist
        git archive --format=zip --prefix=Patchwork-Isles/ HEAD > dist/Patchwork-Isles-Source.zip
    
    - name: Upload Source Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./dist/Patchwork-Isles-Source.zip
        asset_name: Patchwork-Isles-Source.zip
        asset_content_type: application/zip